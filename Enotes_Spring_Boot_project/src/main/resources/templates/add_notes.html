<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout( ~{::title}, ~{::section} )}">
<head>
<meta charset="ISO-8859-1">
<title>Add Notes</title>
</head>
<body>
	<section>
		<div class="container p-5">
			<div class="row">
				<div class="col-md-12 ">
					<div class="card shadow p-3 mb-5 bg-body rounded">
						<div class="card-header text-center">
							<h3>Add Your Notes</h3>
						<th:block th:if="${session.msg}">
							<p class="text-center text-success">[[${session.msg}]]</p>
							<th:block th:text="${@userServiceImpl.deleteSessionMessage()}"></th:block>
						
						</th:block>
							
						</div>
						<div class="card-body">
						<form action="saveNotes" method="post">
							  <div class="mb-3">
							    <label>Enter Title</label>
							    <input type="text" class="form-control" name="title">
							  </div>
							  
							   <div class="mb-3">
							    <label>Enter Description</label>
							    <textarea rows="6" cols="" class="form-control" name="description"></textarea>
							  </div>
							   
							  <button type="submit" class="btn btn-primary ">Save</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
