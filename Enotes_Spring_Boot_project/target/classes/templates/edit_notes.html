<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout( ~{::title}, ~{::section} )}">
<head>
<meta charset="ISO-8859-1">
<title>Edit Notes</title>
</head>
<body>
	<section>
		<div class="container p-5">
			<div class="row">
				<div class="col-md-12 ">
					<div class="card">
						<div class="card-header text-center">
							<h3>Edit Your Notes</h3>
							
						</div>
						<div class="card-body">
						<form action="/user/updateNotes" method="post">
							  <div class="mb-3">
							    <label>Enter Title</label>
							    <input type="text" class="form-control" name="title" th:value="${n.title}">
							  </div>
							  
							   <div class="mb-3">
							    <label>Enter Description</label>
							    <textarea rows="6" cols="" class="form-control" name="description" >[[${n.description}]]</textarea>
							  </div>
							   
							   <input type="hidden" name="id" th:value="${n.id}">
							  <button type="submit" class="btn btn-primary ">Update</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
