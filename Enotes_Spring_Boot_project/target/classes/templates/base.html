<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(title,content)">
<head>
<meta charset="ISO-8859-1">
<title th:replace="${title}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
	integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<style type="text/css">
.centered {
	  position: absolute;
	  top: 50%;
	  left: 50%;
	  transform: translate(-50%, -50%);
}

	
</style>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"><i class="fa-solid fa-book"></i>Enotes</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					
					<th:block th:if="${user==NULL}">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/"><i class="fa-solid fa-house"></i> Home</a>
						</li>
					</th:block>
					
					<th:block th:if="${user!=NULL}">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/user/userhome"><i class="fa-solid fa-house"></i> Home</a></li>
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/user/addNotes"><i class="fa-solid fa-plus"></i> AddNote</a></li>
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/user/viewNotes"><i class="fa-solid fa-list"></i> ViewNote</a></li>
					</th:block>
					
					
				</ul>

				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					
					<th:block th:if="${user==NULL}">
						<a href="register" class="btn btn-outline-dark me-2"><i class="fa-solid fa-user-plus"></i> Register</a>
						<a href="signin" class="btn btn-outline-dark"><i class="fa-solid fa-arrow-right-to-bracket"></i> Login</a>
					
					</th:block>
					
					<th:block th:if="${user!=NULL}">
						<li class="nav-item dropdown">
				          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" 
				          				data-bs-toggle="dropdown" aria-expanded="false">
				           <i class="fa-solid fa-user"></i> [[${user.name}]]
				          </a>
				          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
				            <li><a class="dropdown-item" href="/logout">Logout</a></li>
				          </ul>
				        </li>
					</th:block>				
				</ul>
			</div>
		</div>
	</nav>




	<div th:replace="${content}"></div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous">
		
	</script>

</body>
</html>
